<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTACASH Ltd - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            max-width: 250px;
            height: auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #095385;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2c6d8d;
        }
        .login-footer {
            text-align: center;
            margin-top: 1rem;
        }
        .login-footer a {
            color: #3498db;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/api/placeholder/250/100" alt="INSTACASH Ltd Logo">
        </div>
        
        <form id="loginForm">
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required  
                    placeholder="Enter your password"
                >
            </div>

            <button  class="btn" href="FRONT END LOAN APPLICATION.html">Login</button>

            <div class="login-footer">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a> | 
                <a href="#" onclick="showRegistration()">Register</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Basic client-side validation
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulated login logic (replace with actual API call)
            if (username === 'admin' && password === 'instacash2024') {
                // Successful login - redirect to loan application page
                window.location.href = 'FRONT END LOAN APPLICATION.html';
            } else {
                // Failed login
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.style.display = 'block';
            }
        });

        function showForgotPassword() {
            alert('Password reset functionality will be implemented soon.');
        }

        function showRegistration() {
            alert('Customer registration will be implemented soon.');
        }
    </script>
</body>
</html>
